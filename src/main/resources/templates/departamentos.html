<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Listado de departamentos</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#"> Control de departamentos</a>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link"
                                th:href="@{/departamentos}">Control de departamentos</a></li>
      </ul>
    </div>
  </nav>


  <div class="container">
    <div class="row">
      <h1>Lista de departamentos</h1>
    </div>
    <div class="row">
      <div class="col-lg-3">
        <a th:href="@{/departamentos/nuevo}" class="btn btn-primary btn-sm mb3">Agregar departamento</a>
      </div>
    </div>
    <br>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>Nombre</th>
        <th>Presupuesto</th>
        <th>Gastos</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="departamento : ${departamentos}">
        <td th:text="${departamento.nombre}">Nombre</td>
        <td th:text="${departamento.presupuesto}">Presupuesto</td>
        <td th:text="${departamento.gastos}">Gastos</td>
        <td>
          <a th:href="@{/departamentos/editar/{id}(id=${departamento.id})}" class="btn btn-info">Editar</a>
          <a th:href="@{/departamentos/{id}(id=${departamento.id})}" class="btn btn-danger">Eliminar</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
